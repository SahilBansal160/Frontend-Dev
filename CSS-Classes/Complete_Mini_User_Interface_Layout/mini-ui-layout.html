<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini UI Layout</title>
  <link rel="stylesheet" href="mini-ui-layout.css">
</head>

<body>
  <header class="header">
    <div class="logo">MyUI</div>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="main">
    <div class="content-card">
      <div class="info">
        <h1>Welcome to My Mini UI</h1>
        <p>Explore smooth layouts, clean design, and responsive effects built purely with HTML and CSS.</p>

        <form class="contact-form">
          <input type="text" placeholder="Enter your name" required>
          <input type="email" placeholder="Enter your email" required>
          <button type="submit">Get Started</button>
        </form>
      </div>

      <div class="image">
        <img src="https://img.freepik.com/premium-vector/mobile-ui-ux-concept-illustration_114360-11217.jpg" alt="UI Illustration">
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 MyUI Layout. Designed with ❤️ by Harsh Sharma using HTML & CSS.</p>
  </footer>
</body>

</html>
