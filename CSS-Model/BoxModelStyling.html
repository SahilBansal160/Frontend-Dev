<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Box Model</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial;
  }
  .box {
    background: #f0c;
    padding: 20px;
    border: 5px solid #000;
    margin: 20px;
    outline: 2px dashed blue;
  }
  .border-box {
    box-sizing: border-box;
    background: lightblue;
  }
</style>
</head>
<body>
  <div>
    <div class="box">Default Box</div>
    <div class="box border-box">Border-box Model</div>
  </div>
</body>
</html>
