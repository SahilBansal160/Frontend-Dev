<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typography</title>
<style>
  body {
    margin: 40px;
    font-family: 'Georgia', serif;
    line-height: 1.6;
    letter-spacing: 0.5px;
  }
  h1::first-letter { font-size: 2em; color: crimson; }
  p::first-line { font-weight: bold; }
  mark { background: yellow; }
  strong { color: darkred; }
  em { color: blue; }
</style>
</head>
<body>
  <h1>Typography Showcase</h1>
  <p><mark>CSS Typography</mark> helps make text <strong>readable</strong> and <em>beautiful</em>. It manages font styles, spacing, and alignment.</p>
</body>
</html>
