<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Photo Gallery</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      display: block;
      transition: transform 0.4s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      text-align: center;
      padding: 10px;
      opacity: 0;
      transition: opacity 0.4s ease;
      font-size: 1rem;
    }

    .gallery-item:hover .caption {
      opacity: 1;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>My Photo Gallery</h1>

  <div class="gallery">
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1011/400/300" alt="Image 1">
      <div class="caption">Beautiful Nature 1</div>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1025/400/300" alt="Image 2">
      <div class="caption">Beautiful Nature 2</div>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1035/400/300" alt="Image 3">
      <div class="caption">Beautiful Nature 3</div>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1043/400/300" alt="Image 4">
      <div class="caption">Beautiful Nature 4</div>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1052/400/300" alt="Image 5">
      <div class="caption">Beautiful Nature 5</div>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1067/400/300" alt="Image 6">
      <div class="caption">Beautiful Nature 6</div>
    </div>
  </div>

</body>
</html>
