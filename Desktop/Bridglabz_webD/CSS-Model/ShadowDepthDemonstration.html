<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shadows and Depth</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    min-height: 100vh;
    background: #f0f0f0;
    font-family: Arial;
  }
  .card {
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 200px;
    box-shadow: 2px 2px 5px #aaa;
    transition: all 0.3s ease;
    text-align: center;
  }
  h3 {
    text-shadow: 1px 1px 2px gray;
  }
  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 20px #999;
  }
</style>
</head>
<body>
  <div class="card"><h3>Profile 1</h3><p>Basic info</p></div>
  <div class="card"><h3>Profile 2</h3><p>Some text</p></div>
  <div class="card"><h3>Profile 3</h3><p>More info</p></div>
</body>
</html>
