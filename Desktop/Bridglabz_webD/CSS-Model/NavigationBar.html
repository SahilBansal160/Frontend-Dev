<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar Demo</title>
<style>
  body { margin: 0; font-family: Arial; }
  nav {
    background: #222;
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 15px;
    flex-wrap: wrap;
  }
  nav a {
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    border-radius: 5px;
    transition: all 0.3s ease;
  }
  nav a:hover {
    background: crimson;
  }
  .active {
    border-bottom: 2px solid yellow;
  }
  footer {
    background: #111;
    color: white;
    text-align: center;
    padding: 10px;
  }
  @media (max-width:700px) {
    nav { flex-direction: column; align-items: center; }
  }
</style>
</head>
<body>
  <nav>
    <a href="#" class="active">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Gallery</a>
    <a href="#">Contact</a>
  </nav>
  <footer>Â© 2025 Simple Footer</footer>
</body>
</html>
